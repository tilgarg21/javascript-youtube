<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Card</title>

    <style>
        .card {
            width: 300px;
            padding: 20px;
            margin: 40px auto;
            background: #f5f5f5;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #avatar {
            width: 120px;
            border-radius: 50%;
            margin-top: 15px;
            display: none;
        }

        #followersCount {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        button{
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>GitHub User Info</h2>
        <button id="showBtn">Show Details</button>

        <img id="avatar" src="" alt="Avatar">
        <p id="followersCount"></p>
    </div>

</body>

<script>
    const requestedUrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();

    let followers = "";
    let avatarUrl = "";

    xhr.open("GET", requestedUrl);
    
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);

            followers = data.followers;
            avatarUrl = data.avatar_url;
        }
    }

    xhr.send();

    document.getElementById("showBtn").addEventListener("click", function () {
        const img = document.getElementById("avatar");
        const followText = document.getElementById("followersCount");

        img.src = avatarUrl;
        img.style.display = "block";

        followText.innerText = "Followers: " + followers;
        followText.style.display = "block";
    });
</script>
</html>
